{% extends 'notes/base.html' %}

{% load static %}

{% block content %}
<h2>お問い合わせフォーム</h2>

<form action="" method="POST">
    {% csrf_token %}    
    {{ form.non_field_errors }}
    {% for field in form %}
        <div class="form-group">
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
            {{ field.errors }}
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-dark">送信</button>
</form>
{% endblock %}
