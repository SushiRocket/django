{% extends 'notes/base.html' %}

{% block content %}
<div>
    <h2 >{{ post.title }}</h2>
    <div >
        <p>{{ post.created_at}}, {{ post.category }}</p>
        {{ post.text|linebreaksbr }}
    </div>
  </div>

{% for comment in post.comment_set.all %}
<p>
  {{ comment.name }}<br>
  {{ comment.text|linebreaksbr }}
</p>
{% endfor %}
<a  href="{% url 'notes:comment' post.pk %}">コメント投稿ページへ</a>

{% endblock %}
